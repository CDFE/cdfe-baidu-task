<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task30</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form class="maincon">
        <div class="form-row"><label for="">名称</label><input name="name" type="text" require max="16" min="4">
            <div class="msg">
                <span class="normal">必填，长度为4~16个字符</span>
                <span class="error">名称格式错误</span>
                <span class="empty">名称不能为空</span>
                <span class="ok">名称格式正确</span>
            </div>
        </div>
        <div class="form-row"><label for="">密码</label><input name="pass" type="password">
            <div class="msg">
                <span class="normal">必填，长度为4~16个字符</span>
                <span class="error">格式错误</span>
                <span class="empty">密码不能为空</span>
            </div>
        </div>
        <div class="form-row"><label for="">密码确认</label><input type="password" name="pass2">
            <div class="msg">
                <span class="normal">必填，长度为4~16个字符</span>
                <span class="error">两次密码不一致</span>
                <span class="empty">名称不能为空</span>
                <span class="ok">可以</span>
            </div>
        </div>
        <div class="form-row"><label for="">邮箱</label><input type="text" name="email">
            <div class="msg">
                <span class="normal">必填，长度为4~16个字符</span>
                <span class="error">名称格式错误</span>
                <span class="empty">名称不能为空</span>
                <span class="ok">名称格式正确</span>
            </div>
        </div>
        <div class="form-row"><label for="">手机</label><input type="text" name="tel">
            <div class="msg">
                <span class="normal">必填，长度为4~16个字符</span>
                <span class="error">名称格式错误</span>
                <span class="empty">名称不能为空</span>
                <span class="ok">名称格式正确</span>
            </div>
        </div>
        <div class="btn">提交</div>
    </form>
    <script src="js/form.js"></script>
</body>
</html>
